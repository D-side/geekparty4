---
layout: default
title: Your New Jekyll Site
---

<div id="home">
	<h1>Blog Posts</h1>
	<div class="posts">
	{% for post in site.posts %}
		<li>
		<a href="{{ post.url }}">{{ post.title }}</a>
				
		{% for link in post.links %}
			<a data-toggle="collapse" data-target="#{{ link.goto }}"><i class="icon-{{link.icon}}"> </i>{{ link.text }}</a>
		{% endfor %}
		</li>
    {% endfor %}
	</div>
</div>
